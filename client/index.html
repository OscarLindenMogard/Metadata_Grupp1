<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="outerWrapper">
    <div id="wrapper">
      <form name="searchForm" onsubmit="search(); return false">
        <input name="term" placeholder="Search term">
        <button type="submit">Search</button>
        <p class="checkboxes">
          <input onchange="checkboxChange(this);" type="checkbox" id="music" name="checkboxfilter" value="music">Music
          <input onchange="checkboxChange(this);" type="checkbox" id="ppt" name="checkboxfilter" value="ppt">Powerpoint
          <input onchange="checkboxChange(this);" type="checkbox" id="all" name="checkboxfilter" value="all">All
        </p>

        <p>
        <div id="musicFilter" style="display:none;">
          Filter music:
          <select name="searchTypemusic">
            <option value="all">All</option>
            <option value="artist">Artist name</option>
            <option value="album">Album name</option>
            <option value="title">Track name</option>
          </select>
        </div>
        <div id="pptFilter" style="display:none;">
          Filter powerpoint:
          <select name="searchTypeppt">
            <option value="all">All</option>
            <option value="title">Powerpoint title</option>
            <option value="company">Company</option>
          </select>
        </div>
        <div id="allFilter" style="display:none;">
          Filter:
          <select name="searchTypeall">
            <option value="all">All</option>
          </select>
        </div>
        </p>
      </form>


      <article class="searchResults">
        Select something to search for.
      </article>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
